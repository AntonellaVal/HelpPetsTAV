<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="centrado">
    <ion-card class="card">
      <div class="header-titulo">
        <h1 class="titulo">Perfil</h1><ion-button fill="solid" shape="round" size="small" class="boton-lapiz"
          (click)="ModificarCuenta()"><ion-icon name="pencil-outline"></ion-icon></ion-button>
      </div>
      <div class="centrado">
        <h2 class="texto">Nombre: {{cuenta?.nombre_usuario}}</h2>
        <h2 class="texto">Apellido: {{cuenta?.apellido_usuario}}</h2>
        <h2 class="texto">Correo: {{ cuenta?.correo }}</h2>
      </div>


      <div class="botones">
        <ion-button shape="round" class="boton" color="light" (click)="ModificarContra()">Modificar
          contraseña</ion-button>
        <ion-button shape="round" class="boton" color="medium" [routerLink]="['/login']">Cerrar sesión</ion-button>
      </div>
    </ion-card>
  </div>

</ion-content>
