<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>modificarAnimal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title>Modificar Mascota</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="item">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input class="input" [(ngModel)]="mascota.nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Especie</ion-label>
        <ion-select class="input" [(ngModel)]="mascota.especie">
          <ion-select-option value="Perro">Perro</ion-select-option>
          <ion-select-option value="Gato">Gato</ion-select-option>
          <ion-select-option value="Conejo">Conejo</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input class="input" [(ngModel)]="mascota.edad"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Vacunas</ion-label>
        <ion-textarea class="input" [(ngModel)]="mascota.vacunas"></ion-textarea>
      </ion-item>
      <ion-button color="light" expand="block" (click)="guardar()">Guardar</ion-button>
      <ion-button color="medium" expand="block" (click)="cancelar()">Cancelar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
